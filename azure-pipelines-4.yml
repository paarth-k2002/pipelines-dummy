trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  jobs:
  - job: Build
    steps:
    - script: echo "Building..." sleep 60
- stage: parallel1
  dependsOn: Build
  jobs:
  - deployment: deploy
    displayName: Parallel deploy 1
    environment: Para 1
    strategy:
      runOnce:
        deploy:
          steps:
            - script: echo parallel job 1
              displayName: "Para Job 1"
- stage: parallel2
  dependsOn: Build
  jobs:
  - deployment: deploy
    displayName: Parallel deploy 2
    environment: Para 2
    strategy:
      runOnce:
        deploy:
          steps:
            - script: echo parallel job 2
              displayName: "Para Job 2"
- stage: Deploy
  jobs:
  - job: Exit
    steps:
    - script: echo "exiting"